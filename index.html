<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Find your Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="1.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container container-fluid p-4 mt-2">

    <form>
        <div class="form-group">
            <input type="text" id="input" class="form-control-lg">
            <label for="select">Type:</label>
            <select class="form-control-lg" id="select">
                <option value="1">Caf√©</option>
                <option value="18">Fine Dining</option>
                <option value="16">Casual Dining</option>
                <option value="31">Bakery</option>
            </select>
            <div class="btn btn-primary" id="run">Run</div>
        </div>
    </form>

    <div id="target"></div>


    <div id="coords"></div>
    <div id="cityName"></div>
    <div id="foodplaces"></div>

</div>

<template id="temp">
    <div class="border border-dark mb-2">
        <div class="name"></div>
        <div class="rating"></div>
        <div class="location"></div>
        <div class="phone"></div>
        <div class="timings"></div>
    </div>
</template>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/js/geolocator.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
