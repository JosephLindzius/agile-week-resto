<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Find your Restaurant</title>
    <link rel="icon" type="image/png" href="1.png"/>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div id="background"></div>
<div id="background-filter"></div>

<div class="container p-4 text-center w-50">
    <form>
        <div class="form-group form-row border border-light">
            <div class="col-3 ml-auto border border-light">
                <input type="text" id="input" class="form-control form-control-lg">
            </div>
            <div class="col-2 border border-light">
                <select class="form-control form-control-lg" id="select">
                    <option value="1">Caf√©</option>
                    <option value="18">Fine Dining</option>
                    <option value="16">Casual Dining</option>
                    <option value="31">Bakery</option>
                </select>
            </div>
            <div class="btn btn-secondary mr-auto" id="run">Search</div>
        </div>
    </form>

    <div id="target"></div>

    <div id="coords"></div>
    <div id="cityName"></div>
    <div id="foodplaces"></div>
</div>

<template id="temp">
    <div class="border border-light mb-2 text-light p-3 temp-card">
        <h2 class="name"></h2>
        <div class="rating"></div>
        <div class="location"></div>
        <div class="phone"></div>
        <div class="timings"></div>
    </div>
</template>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/js/geolocator.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
