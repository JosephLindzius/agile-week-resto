<div class="container p-4 text-center mt-5">
    <form>
        <div class="form-group form-row">
            <div class="col-5 ml-auto">
                <input type="text" id="input" class="form-control form-control-lg" placeholder="City, but not in Belgium">
            </div>
            <div class="col-4">
                <select class="form-control form-control-lg" id="select">
                    <option value="275">Pizzeria</option>
                    <option value="101">Diner</option>
                    <option value="271">Sandwich Shop</option>
                    <option value="18">Fine Dining</option>
                    <option value="16">Casual Dining</option>
                    <option value="281">Fast Food</option>
                    <option value="91">Bistro</option>
                    <option value="1">Café</option>

            </div>
            <div class="btn btn-secondary mr-auto ml-2" id="run">Search</div>
        </div>
    </form>
    <div id="target" class="p-3"></div>
</div>

<template id="temp">

        <div class="row text-center text-center">
            <div class="col">
                <h3 class="name"></h3>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="location"></div>
            </div>
            <div class="col">
                <div class="phone"></div>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col">
                <p class="timings"></p>
            </div>
        </div>
    </div>
</template>

        <div class="container">

                <div class="col-lg-5 col-xs-12 about-company">
                    <h2>FoodieFinder</h2>
                    <p class="pr-5 text-white-50">FoodieFinder is a company specialized in finding the best restaurants

                    <p><i class="fa fa-envelope-o mr-3"></i>info@hsdf.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col copyright">
                    <p class=""><small class="text-white-50">© 2019. All Rights Reserved.</small></p>
                </div>
            </div>

    </div>
